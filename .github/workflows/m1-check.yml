name: mod1-check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths:
      - 'mod1/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven
      run: |
          cd mod1
          mvn -X clean test install 
